
{% extends "pos/base.html" %}
{% load static %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="glass-panel p-6 animate-in max-w-xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Add New Product</h1>
            <a href="{% url 'inventory_management' %}" class="text-[#8B4513] hover:underline flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                Back to Inventory
            </a>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" name="name" id="name" required class="form-control">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price (â‚±)</label>
                        <input type="number" name="price" id="price" step="0.01" min="0" required class="form-control">
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select name="category" id="category" required class="form-control">
                            <option value="">Select Category</option>
                            {% for value, label in categories %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="barcode" class="block text-sm font-medium text-gray-700">Barcode</label>
                    <input type="text" name="barcode" id="barcode" required class="form-control">
                </div>
                
                <div>
                    <label for="stock" class="block text-sm font-medium text-gray-700">Stock Quantity</label>
                    <input type="number" name="stock" id="stock" min="0" value="0" required class="form-control">
                </div>
                
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Image URL (optional)</label>
                    <input type="url" name="image" id="image" class="form-control">
                    <p class="text-xs text-gray-500 mt-1">Enter a valid URL for the product image</p>
                </div>
                
                <div id="image-preview" class="hidden mt-2">
                    <p class="text-sm font-medium mb-1">Image Preview:</p>
                    <div class="w-24 h-24 bg-gray-100 rounded-md overflow-hidden">
                        <img id="preview-img" src="" alt="Preview" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end pt-4">
                <a href="{% url 'inventory_management' %}" class="btn btn-outline mr-3">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        
        imageInput.addEventListener('input', function() {
            const imageUrl = this.value.trim();
            
            if (imageUrl) {
                previewImg.src = imageUrl;
                imagePreview.classList.remove('hidden');
                
                // Handle image load error
                previewImg.onerror = function() {
                    previewImg.src = "{% static 'images/placeholder.svg' %}";
                };
            } else {
                imagePreview.classList.add('hidden');
            }
        });
        
        // Generate random barcode for demo purposes
        const barcodeInput = document.getElementById('barcode');
        
        if (barcodeInput.value === '') {
            barcodeInput.value = generateRandomBarcode();
        }
        
        function generateRandomBarcode() {
            let barcode = '';
            for (let i = 0; i < 13; i++) {
                barcode += Math.floor(Math.random() * 10);
            }
            return barcode;
        }
    });
</script>
{% endblock %}
